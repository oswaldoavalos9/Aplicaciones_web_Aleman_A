<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Producto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ed3608;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .producto-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #1707f0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .producto-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .producto-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .producto-container p {
            font-size: 1.2em;
            color: #666;
        }

        .producto-container .precio {
            font-size: 1.5em;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 20px;
        }

        .boton-comprar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .boton-comprar:hover {
            background-color: #218838;
        }

        .volver-atras {
            display: block;
            margin-top: 20px;
            font-size: 1em;
            text-decoration: none;
            color: #e32705;
        }

        .volver-atras:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Contenedor del producto -->
    <div class="producto-container">
        <h1 id="nombre_producto">Nombre del Producto</h1>
        <img id="img_pto" src="" alt="Imagen del Producto">
        <p id="descripcion_pto">Descripci칩n del producto</p>
        <p class="precio" id="precio_pto">Precio</p>

        <!-- Bot칩n de comprar -->
        <button class="boton-comprar">Comprar Ahora</button>

        <!-- Bot칩n de volver atr치s -->
        <a href="index.html" class="volver-atras">Volver a la Tienda</a>
    </div>

    <!-- Enlazar el archivo de JavaScript para manejar los productos -->
    <script src="productos_ver.js"></script>
</body>
</html>
